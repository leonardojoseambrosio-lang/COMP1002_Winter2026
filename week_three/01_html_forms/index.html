<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Week 3 - HTML Forms Example</title>
     <style>
          input {
               display:block; 
          }

          input[type="submit"] {
               margin-top: 1rem; 
          }
          label {
               display:block; 
               margin: 1rem 0; 
          }
     </style>
</head>

<body>
     <h1>Student Informarion</h1>
     
     <form method="post" action="">
          <fieldset><!--groups like info/parts of the form-->
                    <legend>Student Details</legend><!--explains the info that is contained in the folder-->
                    
                    <!--Full Name - required-->
                    <p>* is required information</p>
                    <label for="name">Full Name: *</label>
                    <input type="text" name="fullname" id="fullname" required>

                    <!--add email, date of bith, program, password, submit button-->
                    
                    <!--email - required -->
                    <label for="email">Email: *</label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    
                    <!--date of birth-->
                    <label for="birthday">Date of Birth:</label>
                    <input type="date" name="birthday" id="birthday">
                    
                    <!--Program-->
                    <label for="program">Program:</label>
                    <select name="program" id="program">
                         <option value="">Select Yuor Program</option>
                         <option value="computer_programming">Computer Programming</option>
                         <option value="web_development">Web Development</option>
                         <option value="cybersecurity">Cyber Security</option>
                    </select>

                    <!--Password - required -->
                    <label for="password">Password: *</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8}$" title="Must contain one number, one uppercase character, one lowercase character, a special character and be 8 characters in length." required>
                    <!--Password confirmation-->
                    <label for="password_confirmation">Confirm Password: *</label>
                    <input type="password" name="password_confirmation" id="password_confirmation" pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8}$" required>

                    <!--submit button-->
                    <input type="submit" value="Submit Form">


             </fieldset>
     </form>


</body>

</html>
